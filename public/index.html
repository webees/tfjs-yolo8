<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
    <meta http-equiv="x-dns-prefetch-control" content="on">
    <link rel="dns-prefetch" href="//fastly.jsdelivr.net">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <% const IS_DEV = process.env.NODE_ENV === 'development' ? true : false %>
    <script src="https://fastly.jsdelivr.net/npm/vue@3.3/dist/vue.global<%= IS_DEV ? '.' : '.min.' %>js"></script>
    <script src="https://fastly.jsdelivr.net/npm/vue-router@4.2/dist/vue-router.global.min.js"></script>
    <script src="https://fastly.jsdelivr.net/npm/vue-i18n@9.4/dist/vue-i18n.global.min.js"></script>
    <script src="https://fastly.jsdelivr.net/npm/axios@1.5/dist/axios.min.js"></script>
    <script src="https://fastly.jsdelivr.net/npm/vant@4.6/lib/vant.min.js"></script>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
